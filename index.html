<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IMC LP</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Happy+Monkey&family=Libre+Baskerville&family=Neuton:wght@300&family=Noto+Sans&family=Noto+Sans+Math&family=Share+Tech&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Luca Pitanga</h1>
  <div class="container">
    <div class="first-step" id="first-step">
        <p>Clique no bot√£o para calcular seu IMC</p>
        <button id="button-first">Iniciar</button>
    </div>
    <div class="second-step" id="second-step">
        <h3>Calculadora IMC</h3>
        <hr>
        <label for="peso">Digite seu peso:</label>
        <input type="number" placeholder="Seu peso" id="peso">
        <label for="altura">Digite sua altura:</label>
        <input type="number" placeholder="Sua altura" id="altura">
        <button id="calcular">Calcular</button>
    </div>
    <div class="third-step" id="third-step">
        <h3>Resultado!</h3>
        <p id="resultado"></p>
        <button id="calcular-novamente">Calcular novamente</button>
        <button id="finalizar">Finalizar</button>
    </div>
  </div>  
<script src="script.js"></script>
</body>

</html>
